{% extends 'AdminMain.html' %}
{% load static %}
{% block csslink %}

{% endblock %}

{% block body %}
{% include 'InfoForm.html' %}

{% endblock %}

{% block css %}
<style>
  .stu-img {
    border: 0.2rem solid black;
  }

  .btn-upload {
    position: relative;
    overflow: hidden;
    display: inline-block;
  }

  .btn-upload input[type=file] {
    position: absolute;
    opacity: 0;
    z-index: 0;
    max-width: 100%;
    height: 100%;
    display: block;
  }

  .btn-upload .btn {
    padding: 8px 20px;
    background: #337ab7;
    border: 1px solid #2e6da4;
    color: #fff;
    border: 0;
  }

  .btn-upload:hover .btn {
    padding: 8px 20px;
    background: #2e6da4;
    color: #fff;
    border: 0;
  }
</style>

{% endblock %}

{% block script %}

<script>
  $('input[type="file"]').change(function (e) {
    var elem = $(this).attr("displayBlock");
    var fileName = e.target.files[0].name;
    $("#file").val(fileName);

    var reader = new FileReader();
    reader.onload = function (e) {
      // get loaded data and render thumbnail.
      document.getElementById(elem).src = e.target.result;
    };
    // read the image file as a data URL.
    reader.readAsDataURL(this.files[0]);
  });


  function AutofillAddress() {
    var x = document.getElementById("addresscheck").checked
    if (x == true) {
      var vill = document.getElementById("CAVill").value;
      var city = document.getElementById("CAcity").value;
      var dist = document.getElementById("CAdist").value;
      var state = document.getElementById("CAstate").value;
      var pin = document.getElementById("CApin").value;
      document.getElementById("PAVill").value = vill;
      document.getElementById("PAcity").value = city;
      document.getElementById("PAdist").value = dist;
      document.getElementById("PAstate").value = state;
      document.getElementById("PApin").value = pin;
    }
    else {
      document.getElementById("PAVill").value = '';
      document.getElementById("PAcity").value = '';
      document.getElementById("PAdist").value = '';
      document.getElementById("PAstate").value = '';
      document.getElementById("PApin").value = '';
    }

  }
</script>

{% endblock %}
